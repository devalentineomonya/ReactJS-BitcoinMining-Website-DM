<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Digital Mining</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/f7e9cc8f45.js" crossorigin="anonymous"></script>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
   <div class="gamediv">
      <div class="gamebackground">
         <div class="backgroundblur">

         </div>
         <div class="gamecontainer">
            <div class="uppersection">
               <i class="fa fa-arrow-left"></i>
               <p>Log In</p>
            </div>
            <div class="centalsection">
               <img src="favicon.ico" alt="" srcset="">
            </div>
            <div class="logincontainer">
               <div class="loginbg">

               </div>
               <form action="">
                  <div class="phonenumber">
                     <i class="fa fa-phone" aria-hidden="true"></i>
                     <p>254</p>
                     <input type="tel" placeholder="Enter Phone Number" maxlength="12">
                  </div>
                  <div class="password">
                     <i class="fa fa-lock" aria-hidden="true"></i>
                     <input type="password" name="" id="" placeholder="Enter Your Password">
                  </div>
                  <div class="buttonssection">
                     <button>Log In</button>
                     <a href="#">Sign Up</a>
                  </div>
               </form>

            </div>
         </div>
      </div>
</body>

</html>
